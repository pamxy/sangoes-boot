#系统自定义配置 system customer
# redis cache
redis:
  cache:
    # 缓存前缀必须加
    prefix: sangoes
    # 默认 1天
    expire: 432000
  # 设置cache value过期时间(秒)
  ttl:
    users: 86400
    menus: 86400
#忽略请求api
ignore:
  apis:
  - /api/signin
  - /api/user/signup
  - /api/user/signin/mobile
  - /api/user/signin/account
  - /api/encrypt/mobile/*
  - /api/encrypt/rsa/*
  - /api/captcha/sms/*
  - /api/captcha/image/*
  - /api/admin/user/logout
  - /v2/api-docs
  - /swagger-ui.html
  - /error
  - /ops/**
  - /swagger-resources/**
  - /configuration/**
